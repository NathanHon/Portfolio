<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nathan Hon — Engineering Portfolio</title>
  <meta name="description" content="Mechanical engineering portfolio of Nathan Hon." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <a class="brand" href="#/portfolio">
      <strong class="brand-name">Nathan Hon</strong>
      <span class="brand-sub">Mechanical Engineering Student</span>
    </a>
    <nav class="nav">
      <a href="#" data-route>Portfolio</a>
      <a href="#/work" data-route>Work Experience</a>
      <a href="#/resume" data-route>Resume</a>
      <a href="#/about" data-route>About</a>
    </nav>
  </header>

  <main id="app" class="container"></main>

  <footer class="site-footer">
    <div>Copyright © Nathan Hon <span id="year"></span></div>
    <div class="links">
      <a href="https://www.linkedin.com/in/nathanhon/" target="_blank" rel="noopener">LinkedIn</a>
      <a href="mailto:nthon@uwaterloo.ca">Email</a>
      <a href="#/about">About</a>
    </div>
  </footer>

  <!-- Modal -->
  <div id="modal" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop" data-close></div>
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-head">
        <h3 id="modal-title"></h3>
        <button class="btn" data-close aria-label="Close">Close</button>
      </div>
      <div class="modal-body">
        <div class="modal-hero">
          <div id="modal-slide-wrap" style="position:relative; width:100%; height:100%;">
            <img id="modal-img" alt="Project image"
               style="width:100%; height:100%; object-fit:cover; display:block;" />

          <!-- Prev / Next controls -->
          <button id="modal-prev" class="carousel-btn" aria-label="Previous image" type="button">‹</button>
          <button id="modal-next" class="carousel-btn" aria-label="Next image" type="button">›</button>

          <!-- Dots -->
          <div id="modal-dots"
             style="position:absolute; left:50%; bottom:10px; transform:translateX(-50%); display:flex; gap:6px;">
          </div>
        </div>
      </div>

        <p id="modal-text"></p>
        <div class="modal-grid">
          <a id="modal-link-1" class="pill" href="#" target="_blank" rel="noopener">Add GitHub / demo link</a>
          <a id="modal-link-2" class="pill" href="#" target="_blank" rel="noopener">Add paper / PDF</a>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
