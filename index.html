<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nathan Hon — Engineering Portfolio</title>
  <meta name="description" content="Mechanical / Mechatronics engineering portfolio of Nathan Hon." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <a class="brand" href="#/portfolio">
      <strong class="brand-name">Nathan Hon</strong>
      <span class="brand-sub">Mechanical / Mechatronics Engineer</span>
    </a>
    <nav class="nav">
      <a href="#/portfolio" data-route>Portfolio</a>
      <a href="#/aviation" data-route>Aviation</a>
      <a href="#/blog" data-route>Blog</a>
      <a href="#/about" data-route>About</a>
    </nav>
  </header>

  <main id="app" class="container"></main>

  <footer class="site-footer">
    <div>© <span id="year"></span> Nathan Hon.</div>
    <div class="links">
      <a href="#" rel="noopener">LinkedIn</a>
      <a href="#" rel="noopener">GitHub</a>
      <a href="#/about">About</a>
    </div>
  </footer>

  <!-- Modal -->
  <div id="modal" class="modal hidden" aria-hidden="true">
    <div class="modal-backdrop" data-close></div>
    <div class="modal-card" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <div class="modal-head">
        <h3 id="modal-title"></h3>
        <button class="btn" data-close aria-label="Close">Close</button>
      </div>
      <div class="modal-body">
        <div class="modal-hero">
          <img id="modal-img" alt="Project image" />
        </div>
        <p id="modal-text"></p>
        <div class="modal-grid">
          <a id="modal-link-1" class="pill" href="#" target="_blank" rel="noopener">Add GitHub / demo link</a>
          <a id="modal-link-2" class="pill" href="#" target="_blank" rel="noopener">Add paper / PDF</a>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
