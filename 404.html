<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script>
    // Send unknown paths to index.html, preserving original path in ?redirect=
    (function () {
      var repoName = ""; // user site lives at the domain root
      var dest = repoName + "/index.html?redirect=" + encodeURIComponent(window.location.pathname);
      window.location.replace(dest);
    })();
  </script>
  <style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;padding:24px}</style>
</head>
<body>
  <p>Redirecting… If you are not redirected, <a href="/">click here</a>.</p>
</body>
</html>
